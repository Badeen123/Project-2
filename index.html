<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">
                            First name

                        </label>
                        <input id="first-name"
                        name="first-name"
                        placeholder="Enter your name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">
                            Last name

                        </label>
                        <input id="last-name"
                        name="last-name"
                        placeholder="Enter your name">
                    </div>
                    <div class="form-control">
                        <label for="email">
                            Email

                        </label>
                        <input id="email"
                        type="email"
                        name="email"
                        placeholder="Enter your email">
                    </div>
                    <div class="form-control">
                        <label for="Job Role">
                            Job Role

                        </label>
                       <select id="job-role" name="job-role">
                        <option value="">Select a Job</option>
                        <option value="web developer">Web Developer</option>
                        <option value="app developer">App Developer</option>
                        <option value="digital Marketing">Digital Marketing</option>
                        <option value="ui/ux developer">UI/UX Developer</option>
                       </select>
                    </div>
                    <div class="form-control">
                        <label for="adress">
                            Adress

                        </label>
                       <textarea
                       name="adress"
                       id="adress"
                       placeholder="Enter your Adress"
                       rows="4"
                       cols="20">
                    </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city-name">
                            City name

                        </label>
                        <input id="city-name"
                        name="city-name"
                        placeholder="Enter your city name">
                </div>
                <div class="form-control">
                    <label for="pincode">
                        Pincode

                    </label>
                    <input id="pincode"
                    type="number"
                    name="pincode"
                    placeholder="Enter your pincode name">
            </div>
            <div class="form-control">
                <label for="date">
                    Date

                </label>
                <input id="date"
                type="date"
                name="date">
           
        </div>
        <div class="form-control">
            <label for="upload">
                Upload file

            </label>
            <input id="upload"
            type="file"
            name="upload">
            
    </div>
    </div>

    <div class="button">
        <button type="submit">Apply Now</button>
    </div>


            </form>
        </div>
    </div>
    
</body>
</html>
